interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Note implements Node {
  id: ID!
  title: String!
  text: String!
}

type User implements Node {
  id: ID!
  name: String!

  notesConnection(
    first: Int
    after: String
    last: Int
    before: String
  ): UserNotesConnection!
}

type UserNotesConnection {
  edges: [UserNoteEdge!]
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserNoteEdge {
  cursor: ID!
  node: Note
}

type Query {
  currentUser: User
}
